<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/cd05c04e79.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
        <div class="wrap">
          <div class="is-flex-direction-row is-align-content-center">
            <div class="title is-4" id="p1DisplayName">Player A</div>
            
            <div class="score" id="p1Display">0</div>     
            <div>
              <button class="button" id="p1MinusButton">
                <div class="icon is-small">
                  <i class="fa-solid fa-minus"></i>
                </div>
              </button>
              <button class="button" id="p1Button">
                <div class="icon is-small">
                  <i class="fa-solid fa-plus"></i>
                </div>
              </button>
            </div>
          </div>
          <div class="select-wrap is-flex is-jusify-content-center is-align-content-center">
            <div class="is-flex-direction-row">
            <div><label for="playto" class="label is-inline">Playing to</label></div>
            <div class="select is-normal">
              <select name="" id="playto">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            </div>
          </div>
          <div class="is-flex-direction-row">
            <div class="title is-4" id="p2DisplayName">Player B</div>
            <div class="score" id="p2Display">0</div>
            <div>
              <button class="button" id="p2MinusButton">
                <span class="icon is-small">
                  <i class="fa-solid fa-minus"></i>
                </span>
              </button>
              <button class="button" id="p2Button">
                <span class="icon is-small">
                  <i class="fa-solid fa-plus"></i>
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="is-flex is-justify-content-center">
        <button id="reset" class="button is-primary has-text-weight-bold">Reset</button>
      </div>


  
  </div>


  <script src="app.js"></script>
</body>

</html>
