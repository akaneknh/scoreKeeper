<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="img/pingpong.png" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Ping Pong Score Keeper
            </p>
      
          </header>
          <div class="card-content">
            <div class="content">
              <h1 id="announcer" class="title is-1 has-text-centered"></h1>
              <label for="playto" class="label is-large is-inline">Playing to</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                </select>
              </div>
             
            </div>
          </div>
          <footer id="btn-footer" class="card-footer">
            <!-- <button id="p1Button" class="button is-primary card-footer-item is-large" >+1 Player One</button>
            <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player Two</button> -->
            <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>

          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
  

 
  
  <script src="app.js"></script>
</body>
</html>
